<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" class="inputDis">
                </div>
                <div>
                    <input type="button" value="AC" class="numbers">
                    <input type="button" value="DE" class="numbers">
                    <input type="button" value="." class="numbers">
                    <input type="button" value="/" class="numbers">
                </div>
                <div>
                    <input type="button" value="7" class="numbers">
                    <input type="button" value="8" class="numbers">
                    <input type="button" value="9" class="numbers">
                    <input type="button" value="*" class="numbers">
                </div>
                <div>
                    <input type="button" value="4" class="numbers">
                    <input type="button" value="5" class="numbers">
                    <input type="button" value="6" class="numbers">
                    <input type="button" value="-" class="numbers">
                </div>
                <div>
                    <input type="button" value="1" class="numbers">
                    <input type="button" value="2" class="numbers">
                    <input type="button" value="3" class="numbers">
                    <input type="button" value="+" class="numbers">
                </div>
                <div>
                    <input type="button" value="00" class="numbers">
                    <input type="button" value="0" class="numbers">
                    <input type="button" value="=" class="numbers equal">
                </div>
            </form>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
